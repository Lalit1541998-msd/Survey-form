<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html>
<header>
<h1 id="title">Thar Model purchase</h1>
</header>
  
<body>  
<p id="description">Fill details below to complete your Thar Model</p>

<form id="survey-form">
  <div class="inputs-headings">
 
 <label for="name" id="name-label">Name</label>
  <input id="name" type="text" name="Name" placeholder="Aakash mahindra" class="form-inputs" required ></input>
<br>

<label for="email" id="email-label">Email</label>
  <input id="email" type="email" name="email" placeholder="aakash@mahindra.com" class="form-inputs" required></input>
<br>

<label for= "number" id="number-label"> Age </label>
<input id="number" type="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required </input>
<br>

<label for="dropdown" id="model">select model</label>
<select id="dropdown" class="form-inputs">
  <option value="model_s">model s</option>
  <option value="model_3">model 3</option>
  <option value="model_x">model xx</option>
  <option value="model_y">model y</option>
  <option value="cyber_truck">cyber truck</option>
</select>
<br>
<br>

<label for="model_color" id="model_color"><b>Model_color:</b></label><br>
<input id="model_color" type="radio" id="black" name="color" value="black">
<label for="model_color">Black</label>
<br>


<input id="model_color" type="radio" id="Red" name="color" value="Red">
<label for="model_color">Red</label>
<br>
<input id="model_color" type="radio" id="Gray" name="color" value="Gray">
<label for="model_color">Gray</label>
<br>
<br>
<label for="features"><b>Add features:</b></label>
<br>
<input id="checkbox" type="checkbox" name="features" value="autopilot">
<label for="checkbox">Full self-driving(autopilot)-$10000</label>
<br>
<input id="checkbox" type="checkbox" name="features" value="dual_motar">
<label for="checkbox">dual motor(all wheel drive)-$9000</label>
<br>
<input id="checkbox" type="checkbox" name="features" value="batteryt">
<label for="checkbox">performance plus(enhanced battery)-$7500</label>
<br>
<br>
<label id="textarea"><b>Additional comments</b></label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="40">

</textarea>
<br>
<input id="submit" type="submit" value="Place order" class="submit-button">
  </div>
</form>
</body>
</html>
